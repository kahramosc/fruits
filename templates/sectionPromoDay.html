{% block sectionPromoDay %}
<section class="ftco-section img" style="background-image: url(../static/images/bg_3.jpg);">
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-6 heading-section ftco-animate deal-of-the-day ftco-animate">
                <span class="subheading">O melhor pra você!</span>
                <h2 class="mb-4">Promoção do Dia</h2>
                <p>Folhas verdes frescas, direto das melhores hortas.</p>
                <h3><a href="#">Folhas verdes</a></h3>
                <span class="price">A partir de R$ 3.99 <a href="#"> Veja</a></span>
                <div id="timer" class="d-flex mt-5">
                    <div class="time pl-3" id="hours">10</div>
                    <div class="time pl-3" id="minutes">5</div>
                    <div class="time pl-3" id="seconds">10</div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
