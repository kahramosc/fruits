{% extends 'base.html' %}

{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('../static/images/bg_1.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 text-center">

                <h1 class="mb-0 bread">Produtos</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 mb-5 text-center">
                <ul class="product-category">
                    <li><a href="#" class="active">Todos</a></li>
                    <li><a href="#">Verduras</a></li>
                    <li><a href="#">Frutas</a></li>
                    <li><a href="#">Sucos</a></li>
                    <li><a href="#">Sementes</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            {% for produto in produtos %}

            <div class="col-md-6 col-lg-3">
                <div class="product">
                    <a href="details?id={{ produto[0] }}&IdEmpresa={{ produto[11] }}" class="img-prod"><img class="img-fluid" src="../static/images/{{ produto[9] }}.jpg"
                                                      alt="{{ produto[1] }} da fornecedor {{ produto[10] }} com 30% de Desconto, de {{ produto[3] }} por {{ produto[3] }} reais">
                        <span class="status">30%</span>

                    </a>
                    <div class="text py-3 pb-4 px-3 text-center">
                        <div style="font-size:25px !important;">{{ produto[1] }}</div>
                        <div style="font-size:15px !important;">{{ produto[10] }}</div>

                        <div>
                            <p class="price"><span class="mr-2 price-dc">R$ {{ produto[3] }}</span><span
                                    class="price-sale">R$ {{ produto[3] }}</span>
                            </p>
                        </div>


                        <div>


                        </div>

                    </div>
                </div>
            </div>


            {% endfor %}
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
